<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body style="width: 100vw; height: 100vh;">
    <div style="width: 100vw; height: 100vh;">
        <h1>
            Text Messaging
        </h1>
        <textarea id="textInput" style="width: 95%; height: 40px; font-size: 20px; max-width: 100%; min-height: 40px; min-width: 95%;">

        </textarea>
        <label for="otherID">Other ID:</label>
        <input type="text" id="otherID">
        <button onclick="connect()">connect to other peer</button>
        <label for="peerID">
            Your ID:
        </label>
        <input id="peerID" type="text" style="width: 50%; height: 15px; font-size: 10px;" readonly>
        <button onclick="sendMessage()">send message</button>
    </div>
    <script>
        var peer = new Peer();
        peer.on('open', (id) => {
            var peerIdInput = document.querySelector("#peerID");
            peerIdInput.value = id;
            console.log(id);
        });
        var conn;

        const textInput = document.querySelector("#textInput");
        textInput.value = "";
        textInput.addEventListener('keydown', (e) => {
            if(e.code === "Enter"){
                e.preventDefault();
                sendMessage();
            }
        })

        peer.on('connection', (connection) => {
            conn = connection;
            alert(conn);
            conn.on('open', () => {
                conn.on('data', (data) => {
                    alert('Recieved ' + data);
                    logMessage(data.toString());
                })
            })
        })

        function connect(){
            conn = peer.connect(documnet.querySelector("#otherID").value);
            alert(conn);
        }

        async function sendMessage(){
            let message = textInput.value;
            message = message.toString().substring(message.toString().lastIndexOf("\n"));
            if(message === ""){
                return;
            }
            alert(message);
            textInput.value += "\n";
            peer.send({
                strings: {message}
            });
        }

        function logMessage(str){
            textInput.value += str;
        }

    </script>
</body>
</html>
