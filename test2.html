<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body style="width: 100vw; height: 100vh;">
    <div style="width: 100vw; height: 100vh;">
        <h1>
            Text Messaging
        </h1>
        <textarea id="textInput" style="width: 95%; height: 40px; font-size: 20px; max-width: 100%; min-height: 40px; min-width: 95%;" title="textInput" autocomplete="off" readonly>

        </textarea>
        <label for="otherID">Other ID:</label>
        <input type="text" id="otherID" autocomplete="off">
        <button onclick="connect()">connect to other peer</button>
        <label for="peerID">
            Your ID:
        </label>
        <input id="peerID" type="text" style="width: 50%; height: 15px; font-size: 15px;" readonly autocomplete="off">
        <button onclick="sendMessage()">send message</button>
        <label for="yourName">Your Name:</label>
        <input id="yourName" autocomplete="off">
        <button onclick="setName()">set name</button>
        <input id="messageInput" title="messageInput" autocomplete="off">
    </div>
    <script>
        const textInput = document.querySelector("#textInput");
        var name = "";
        textInput.value = "";
        const messageInput = document.querySelector("#messageInput");
        messageInput.addEventListener('keydown', (e) => {
            if(e.code === "Enter"){
                e.preventDefault();
                sendMessage();
            }
        });
        var peer = new Peer();
        peer.on('open', (id) => {
            var peerIdInput = document.querySelector("#peerID");
            peerIdInput.value = id;
            console.log(id);
        });
        var conn;

        peer.on('connection', (connection) => {
            conn = connection;
            openConnection();
        })

        function connect(){
            conn = peer.connect(document.querySelector("#otherID").value);
            openConnection();
        }

        function openConnection(){
            conn.on('open', () => {
                conn.on('data', (data) => {
                    logMessage(data);
                })
            })
        }

        function setName(){
            name = document.querySelector("#yourName").value;
        }

        function sendMessage(){
            let message = messageInput.value + "\n";
            textInput.value += name + ": " + message;
            messageInput.value = "";
            if(message === ""){
                return;
            }
            conn.send({
                message: message,
                name: name
            });
        }

        function logMessage(data){
            textInput.value += data.name.toString() + ": " + data.message.toString();
        }

    </script>
</body>
</html>
