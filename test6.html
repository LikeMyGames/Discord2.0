<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="user">user</p>
    <p class="pass">pass</p>

    <script>
        var user = document.querySelector('.user')
        var pass = document.querySelector('.pass')

        console.log('fetching ...');

        fetch('https://datcord-api.onrender.com/user/baby-yoda/pizza')
            .then(res => {
                if(!res.ok){
                    console.log('it did not worked');
                    throw new Error('did not work');
                }
                console.log(res);
                res.json();
            })
            .then(data => {
                console.log('it worked');
                console.log(data)
                user.textContent = data.username;
                pass.textContent = data.password;
            })
            .catch(err => {
                console.log('it did not worked');
                console.error(err);
            })
    </script>
</body>
</html>
