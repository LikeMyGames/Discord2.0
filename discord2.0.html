<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Discord 2.0</title>
		<link rel="icon" type="image/x-icon" href="images/favicon2.ico">
		<link rel="stylesheet" href="./style.css">
		<script type="module">
			import * as script from "./script.mjs"
			function login(){
				script.login();
			}
		</script>
	</head>
	<body>
		<div class="login" id="login">
			<div class="loginBox" id="loginBox">
				<div class="loginInputs">
					<h1 style="margin-top: 5px; margin-bottom: 5px;">
						Log In
					</h1>
					<h2 style="margin-bottom: 2px;">User Name:</h2>
					<div class="loginInput">
						<input type="text" class="loginTextInput" id="userNameInput" name="username" placeholder="user name" autocomplete="on" spellcheck="false">
					</div>
					<h2 style="margin-bottom: 2px;">Password:</h2>
					<div class="loginInput">
						<input type="password" class="loginTextInput" id="passwordInput" name="password" placeholder="password" autocomplete="on" spellcheck="false">
					</div>
					<hr class="loginInputSeperator">
					<div class="loginInput">
						<button title="loginButton" class="loginPageButton" onclick="login()">
							<h1 class="loginText">
								LOGIN
							</h1>
						</button>
					</div>
					<h2>
						OR
					</h2>
					<div class="createAccountButtonFrame">
						<button title="createAccountButton" class="loginPageButton" onclick="switchToCreateAccount()">
							<h1 class="loginText">
								CREATE ACCOUNT
							</h1>
						</button>
					</div>
					<h2>
						OR
					</h2>
					<div class="createAccountButtonFrame">
						<button title="createAccountButton" class="loginPageButton" onclick="useWithoutAccout()">
							<h1 class="loginText">
								Use Without Account
							</h1>
						</button>
					</div>
				</div>
			</div>
			<div class="createAccountBox" id="createAccountBox">
				<div class="createAccountInputs">
					<h1 style="margin-top: 5px; margin-bottom: 5px;">
						Create Account 
					</h1>
					<h2 style="margin-bottom: 2px;">User Name:</h2>
					<div class="loginInput">
						<input type="text" class="createAccountTextInput" id="createAccountUsername" name="username" placeholder="user name" autocomplete="on" spellcheck="false">
					</div>
					<h2 style="margin-bottom: 2px;">Password:</h2>
					<div class="loginInput">
						<input type="password" class="createAccountTextInput" id="createAccountPassword" name="password" placeholder="password" autocomplete="on" spellcheck="false">
					</div>
					<hr class="loginInputSeperator">
					<div class="createAccountButtonFrame">
						<button title="createAccountButton" class="loginPageButton" onclick="createAccount()">
							<h1 class="loginText">
								CREATE ACCOUNT
							</h1>
						</button>
					</div>
					<h2>
						OR
					</h2>
					<div class="loginInput">
						<button title="loginButton" class="loginPageButton" onclick="switchToLogin()">
							<h1 class="loginText">
								LOGIN
							</h1>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="main" id="main">
			<div class="container">
				<div class="topBar" style="background-color: var(--dark-color);">
					<img src="images/textIcon.png" style="height: 9px; padding-left: 10px; width: 85px;" title="WebsiteName">
				</div>
				<div class="ServerList">
					<div class="serverListItem">
						<img class="unSeenMessage" id="DMsNotification">
						<button class="serverButton dmButton" id="DMs" onclick="openDMs()" onmouseout="unHoverServerButton(this.id)" onmouseover="hoverServerButton(this.id)">
	
						</button>
					</div>
					<hr style="width: 35px; margin-right: 22.5px; outline: 0; border-width: 0px; background-color: #323338ff; height: 3px; border-radius: 1.5px;">
					<div class="customServerList">
	
					</div>
					<div class="addServerButtons">
						<div class="serverListItem">
							<img class="SeenMessage" id="addServerNotification">
							<button class="serverButton createServerButton" id="addServer" onclick="createNewServer()">
		
							</button>
						</div>
						<div class="serverListItem">
							<img class="SeenMessage" id="exploreServerNotification">
							<button class="serverButton exploreServersButton" id="exploreServer" onclick="findPublicServer()" onmouseout="unHoverServerButton(this.id)" onmouseover="hoverServerButton(this.id)">
		
							</button>
						</div>
					</div>
				</div>
				<div class="MessageList">
				</div>
				<div class="MessageThread">
				</div>
				<div class="MessageThreadInputBox">
					<div class="MessageThreadInput">
						<input class="MessageThreadTextInput" id="MessageInputText" name="MessageInputText" placeholder="message to send" autocomplete="off">
					</div>
	
				</div>
				<div class="Members">
					<p>
						h
					</p>
				</div>
				<button class="accountInfo" onclick="openSettings()">
					<img class="accountInfoPFP" src="./images/dmIcon.png">
					<h2 id="accountInfoUser" class="accountInfoText">
						This text should not be here
					</h2>
				</button>
			</div>
		</div>
		<div class="settings">
			<button class="loggoutButton" onclick="logout()">
				<h1>
					LOG OUT
				</h1>
			</button>
		</div>
	</body>
</html>
